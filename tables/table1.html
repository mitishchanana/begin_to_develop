        <caption>Demo Table</caption>
        <tr>
            <th></th>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>

        </tr>
        <tr>
            <th>Row 1</th>
            <td>Cell 1,1</td>
            <td>Cell 1,2</td>
            <td>Cell 1,3</td>

        </tr>
        <tr></tr>
    </table>

    <h2>for merging columns, use colspan = " "</h2>
    <h2>for merging rows, use rowspan = " "</h2>
